{% extends 'mailing/base.html' %}

{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    {{ object.title }} ({{ object.slug }})
                                </h3>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <tr>
                                        <td>{{ object.body }}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="card-footer">
                                Прочитано {{ object.views_count }} раз.
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <img src="/media/{{ object.preview }}" height="100%" width="100%"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
