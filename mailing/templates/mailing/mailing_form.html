{% extends 'mailing/base.html' %}

{% block content %}

<div class="album py-5 bg-light">
    <form method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="col-12">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="card mb-5">
                            <div class="card-body">

                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">
                                    {% if object %}
                                    соханить
                                    {% else %}
                                    создать
                                    {% endif %}
                                </button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
