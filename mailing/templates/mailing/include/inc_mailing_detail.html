<div class="col">
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <p class="card-text">{{ object.name }}</p>
        </div>
        <div class="card-body">
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:view' object.pk %}">Подробнее</a>
                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'mailing:update' object.pk %}">Изменить</a>
                        <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'mailing:delete' object.pk %}">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
